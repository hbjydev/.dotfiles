##
## tmux config
##

# remap prefix key from C-b to C-a
unbind C-b
unbind C-a
set -g prefix C-a

# force vim/tmux d/y buffer sync
set -g focus-events

# go to the last window
bind C-a last-window

# split panes with | and -
unbind |
bind | split-window -h

unbind -
bind - split-window -v

# vi for copy mode
setw -g mode-keys vi

# vi for command status
set -g status-keys vi

# vi keys for pane movement
bind -r h select-pane -L
bind -r l select-pane -R
bind -r k select-pane -U
bind -r j select-pane -D

# avoid repeat cursor movement messing with resize
set -g repeat-time 200

# colors
set -g default-terminal "screen-256color"
setw -g clock-mode-color cyan
set -g base-index 1
setw -g pane-base-index 1

set -g pane-border-style "fg=#171717"
set -g pane-active-border-style "fg=#171717"

set -g mode-style "bg=black"

# add <C-a r> binding to reload the config
bind -r r source-file ~/.tmux.conf

set -g status-style "fg=#665c54"
set -g status-bg default
set -g status-position top
set -g status-interval 1
set -g status-left ""
set -g status-right ""

#set -g status-left-length 78
#set -g status-left-style "fg=#928374,bold,reverse"
#set -g status-left-style "fg=#928374"
#set -g status-left-style "fg=brightwhite"
#set -g status-left "#(head -1 ~/.status) "
#set -g status-right-length 50
#set -g status-right "%a, %b %-e, %Y, %-l:%M:%S%p %Z%0z" 
#set -g status-right-style "fg=#928374,bold"
#set -g window-status-format ""
#set -g window-status-current-format ""

set -g message-style "fg=red"

# disable status
#set -g status off
set -g status on

set -ga terminal-overrides ",xterm-256color:Tc"

